<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso - LocalPix V1.4</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/contrast-fix.css">
    <link rel="stylesheet" href="/static/force-dark-text.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            transition: background 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .login-box {
            background: var(--card-bg);
            padding: 45px 40px;
            border-radius: 24px;
            border: 1px solid var(--surface);
            width: 400px;
            max-width: 90vw;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
        }

        .brand-logo {
            max-height: 140px;
            /* Constrained but visible */
            width: auto;
            max-width: 100%;
            margin-bottom: 30px;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid var(--surface);
            background: var(--dark-bg);
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: var(--primary);
            color: var(--on-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 800;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: white;
            margin-bottom: 20px;
            font-size: 0.95rem;
            background: var(--error);
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .divider {
            margin: 35px 0;
            border-top: 1px solid var(--surface);
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 600;
        }

        .client-btn {
            background: var(--secondary) !important;
            color: var(--on-secondary) !important;
        }
    </style>
    {% include 'theme_loader.html' %}
</head>

<body>
    <div class="login-box">
        {% if theme and theme.logo_url %}
        <img src="{{ theme.logo_url }}" class="brand-logo" alt="Logo">
        {% else %}
        <h2>üîí Acceso LocalPix</h2>
        {% endif %}

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required autofocus>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <button type="submit">Iniciar Sesi√≥n üöÄ</button>
        </form>

        <div class="divider">
            <span>O CONTINUAR COMO</span>
        </div>

        <button class="client-btn" onclick="window.location.href='/client_mode'">üõçÔ∏è Modo Ventas (Cliente)</button>
    </div>

    <div style="position: fixed; bottom: 20px; color: var(--text-muted); font-size: 0.8rem; letter-spacing: 1px;">
        V1.4 ENTERPRISE EDITION
    </div>
</body>

</html>
